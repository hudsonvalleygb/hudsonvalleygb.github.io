{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ article.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
    <h1>{{ article.title }}</h1>
    {% if article.author %}
        <label>Posted by <strong>{{ article.author }}</strong></label><br/>
    {% elif article.authors %}
        <label>Posted by <strong>{% for author in article.authors %}{{ author }}{% if loop.index != loop.length %}, {% endif %}{% endfor %}</strong></label>
    {% endif %}
  <label>Posted on <strong>{{ article.date }}</strong></label>
  {{ article.content }}
 </div>
</div>
{% endblock %}
